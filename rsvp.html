<!DOCTYPE html>
<html>
  <head>
    <title>RSVP - The Kelly Wedding</title>
    <link href="WeddingSiteCSS.css" type="text/css" rel="stylesheet">
  </head>
  <body class="pages">
    <header>
      <h1>E m i l y   &   J a m i e</h1>
      <h2>2 8 . 1 1 . 2 0 2 0</h2>
      <h4><a href="./theKellyWedding.html">H o m e </a>   |  <a href="./venue.html">V e n u e</a>   |   <a href="./accommodation.html">A c c o m m o d a t i o n</a>   |   <a href="./menu.html">M e n u</a></h4>
    </header>
    <main>
      <section class="top-page">
        <img src="./letter.jpg" class="crop">
        <h2 class="overlay">R s v p</h2>
      </section>
      <section>
      <form method="POST" action="./submission.html" class="form">
      <section>
        <h3><strong>Please fill and submit the form below</strong></h3>
        <label for="full-name">Full Name</label>
        <input type="text" name="name" id="full-name" required>
        <br>
        <br>
        <strong>Attending:</strong>
        <label for="attending">Yes</label>
        <input type="radio" name="attending" id="yes" required>
        <label for="attending">No</label>
        <input type="radio" name="attending" id="no" required>
      </section>
      <section>
        <h3>Menu</h3>
        <strong>Starters</strong>
        <br>
        <label for="mushroom">Whole baked portobello mushroom</label>
        <input type="radio" name="starter" id="mushroom">
        <br>
        <label for="soup">Carrot and butternut squash soup</label>
        <input type="radio" name="starter" id="soup">
        <br>
        <label for="kids">Childrens starter</label>
        <input type="radio" name="starter" id="kids">
        <br>
        <hr class="style-2">
        <strong>Mains</strong>
        <br>
        <label for="lamb">Lamb shank</label>
        <input type="radio" name="main" id="lamb">
        <br>
        <label for="chicken">Chicken with a chorizo and tomato filling</label>
        <input type="radio" name="main" id="chicken">
        <br>
        <label for="veggie">Three cheese tart</label>
        <input type="radio" name="main" id="veggie">
        <br>
        <label for="kids">Childrens main</label>
        <input type="radio" name="main" id="kids">
        <br>
        <hr class="style-2">
        <strong>Desserts</strong>
        <br>
        <label for="orange brandy">Orange brandy sponge pudding with custard</label>
        <input type="radio" name="dessert" id="orange brandy">
        <br>
        <label for="chocolate tart">Marbled chocolate tart</label>
        <input type="radio" name="dessert" id="chocolate tart">
        <br>
        <label for="kids">Childrens dessert</label>
        <input type="radio" name="dessert" id="kids">
        <br>
        <br>
        <label for="special requirements"><strong>Special Requirements</strong></label>
        <br>
        <textarea name="special requirements" rows="5" cols="50">Please state any dietary or other requirements here.</textarea>
      </section>
      <section>
        <input type="submit">
        <br>
        <br>
      </section>
    </form>
    </section>
    </main>
    <footer>
      <div><strong>Website by:</strong> Emily Bland</div>
      <div><strong>Contact:</strong> <a href="mailto:kellywedding281120@gmail.com" target="_blank">kellywedding281120@gmail.com</a></div>
    </footer>
  </body>
</html>
